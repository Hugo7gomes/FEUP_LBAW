                  value: '/'
        "403":
          description: 'Forbidden'

  /project/leave:
     delete:
      operationId: R206
      summary: 'R206: Leave Project'
      description: 'Leave a project. Access: CLB'
      tags:
        - 'M02: Project Management'
      
      requestBody:
        required: true
